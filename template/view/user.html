<!DOCTYPE HTML>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Paczkolab</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>

	<!-- Edit modal -->
	<div class="modal fade" id="editUser" tabindex="-1" role="dialog" aria-labelledby="editLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="editLabel">Edit user</h4>
	      </div>
	      <div class="modal-body">
					<form id="edit" action="#" method="POST">
						<input type="hidden" name="id" id="userId" value=""/>
					  <div class="form-group">
					    <label for="editName">Edit name</label>
					    <input type="text" class="form-control" id="editName" name="name" value="">
					  </div>
					  <div class="form-group">
					    <label for="editSurame">Edit surname</label>
					    <input type="text" class="form-control" id="editSurname" name="surname" value="">
					  </div>					  
					  <div class="form-group">
					    <label for="editCredits">Edit credits</label>
					    <input type="text" class="form-control" id="editCredits" name="credits" value="">
					  </div>
					  <div class="form-group">
					    <label for="editAddress">Edit address</label>
					    <textarea class="form-control" id="editAddress" name="address"></textarea>
					  </div>
					  <button type="submit" id="editSubmit" class="btn btn-primary">Submit</button>
					  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</form>	        
	      </div>
	    </div>
	  </div>
	</div>

	<header></header>

	<main>
		<div class="container">
			<div class="row">
  			<div class="col-md-12">
			 		<h2>Users</h2>
					<table class="table users">
						<tr>
							<th>Id</th>
							<th>Name</th>
							<th>Surname</th>
							<th>Credits</th>
							<th>Address</th>
							<th>Actions</th>
						</tr>	
					</table>
					<h2>Add new</h2>
					<form id="addUser" class="form-horizontal" action="../../router.php/user/" method="POST">
						<div class="form-group">
							<label for="name">Name</label>
							<input type="text" id="name" class="form-control" name="name">
						</div>
						<div class="form-group">
							<label for="surname">Surname</label>
							<input type="text" id="surname" class="form-control" name="surname">
						</div>
						<div class="form-group">
							<label for="credits">Credits</label>
							<input type="text" id="credits" class="form-control" name="credits">
						</div>
						<div class="form-group">
							<label for="address">Address Id</label>
							<input type="text" id="address" class="form-control" name="address">
						</div>
						<div class="form-group">
							<label for="pass">Password</label>
							<input type="text" id="pass" class="form-control" name="pass">
						</div>	
						<button type="submit" class="btn btn-default">Submit</button>												
					</form> 				
  			</div>
  		</div>
  	</div>
	</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="../js/user_view.js"></script>
</body>
</html>
